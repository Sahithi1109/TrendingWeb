<!DOCTYPE html>
<html>
<head>
  <title>convert first letter of each word to uppercase in a string</title>
</head>
<body>
<button id="b1" onclick="function1()">submit</button>
<script>
    function function1()
    {
      var str=prompt("Enter a string of words");
      document.write(str[0].toUpperCase());
      for(var i=1;i<str.length;i++)
      {
        if(str[i]==' ')
        {
          document.write(' ');
          document.write(str[i+1].toUpperCase());
          i++;
        }
        else{
        document.write(str[i]);
          } 
      }
   }
</script> 
</body>
</html>
