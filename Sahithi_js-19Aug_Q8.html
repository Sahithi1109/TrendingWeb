<!DOCTYPE html>
<html>
<head>
  <title>Finding a not Repeating character passed in a string</title>
</head>
<body>
<button id="b1" onclick="function1()">submit</button>
<!-- <p id="demo">click submit to get answer..</p> -->
<script>
    function function1()
    {
      var str = prompt("Enter a string"); 
      var count=0,i; 
      // document.write(str.length);
      document.write("not repeating characters:");
      for(i=0;i<str.length-1;i++)
      {
        if(str[i]=='0')
          {
            i++;
          }
        for(var j=i+1;j<str.length;j++)
        {

          if(str[i]==str[j])
          {
            str[j]='0';
            count=1;
          }
        }
        if(count==0)
        {
          document.write(str[i]);
        }

      }
      if(str[i+1]=='\0' && str[i]!='0')
          {
            document.write(str[i]);
          }

   }
</script> 
</body>
</html>
