<!DOCTYPE html>
<html>

</head>
<body>
	<p id="p1">This page is to change the content</p>
	<button onclick="replace()">Click</button>
	<script>
		function replace(){
			var a=prompt("Enter Something");
			// console.log(a);
			document.getElementById("p1").innerHTML=a;
		}
	</script>
</body>
