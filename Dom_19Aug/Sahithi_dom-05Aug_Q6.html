<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
	<button onclick="repeating()">click</button>
	<p id="p1"></p>
	<script type="text/javascript">
		function repeating(){
		var a=prompt("Enter a number");
		for(var i=0;i<a;i++)
		{
			document.getElementById("p1").innerHTML=<input type="text">;
		}
	}
		
	</script>
</body>
</html>
