<!DOCTYPE html>
<html>
<head>
  <title>Occurences of a substring in a string...</title>
</head>
<body>
<button id="b1" onclick="specify()">submit</button>
<!-- <p id="demo">click submit to get answer..</p> -->
<script>
    function specify()
    {
     var str1 = prompt("Enter a string");
     var str2 = prompt("Enter a substring");
     var i,j,count=0;
     for(i=0;i<str1.length;i++)
     {
        for(j=0;j<str2.length;j++)
        {
          if(str1[i]!=str2[j])
          {
            break;
          }
          else
          {
            i++;
          }
        }
          if(j==str2.length)
          {
            j=0;
            count++;
          }
      }
        if(count==1)
        {
          document.write("occurence of a substring in a string" +count +" time");
        }
        else
        {
          document.write("occurence of a substring in a string "+count +" times");
        }
    }
</script> 
</body>
</html>
