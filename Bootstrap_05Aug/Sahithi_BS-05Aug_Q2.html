<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<style>
	.container{
		width:28%;
		border-right: 10px solid #817C7C;
		border-top: 10px solid #817C7C;
		border-left: 10px solid #817C7C;
		font-family: Arial,sans-serif;
		margin-left:450px;
	}
	.top{

	}
	.top2{

	}
	.col-md{

	}
	.bottom div[class="row"]{

	#par{

	}

		</div>

			<div class="col-md-6">Tags</div>
			<div class="col-md-2">100</div>
			<div class="col-md-2">></div>
		</div>
