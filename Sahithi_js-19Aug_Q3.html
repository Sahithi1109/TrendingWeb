<!DOCTYPE html>
<html>
<head>
	<title>Sorting string in an alphabetic order</title>
</head>
<body>
	<script>
		var str=prompt("Enter a word");
		var a=convert(str);
		function convert(st)
		{
			var arr=st.split('');
			var sorting=arr.sort();
			return sorting;
		}
		document.write(a);
	</script>
</body>
</html>
